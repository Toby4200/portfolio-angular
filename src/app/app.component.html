<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .header {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    text-align: center;
    /* background: var(--red-to-pink-to-purple-horizontal-gradient); */
    color: white;
    margin-bottom: 2rem;

    span {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-right: 1rem;
    }
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  amain {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  .nav-links {
    display: flex;
    gap: 40px;
  }

  .nav-link {
    color: var(--gray-900);
    text-decoration: none;
    font-size: 1.125rem;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: var(--electric-violet);
  }

  .slogans {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }

  .slogans h1 {
    font-size: 2.5rem;
    color: var(--gray-900);
    font-weight: 600;
    line-height: 1.3;
    margin: 0;
  }

  @media screen and (max-width: 650px) {
    .slogans {
      padding: 1rem;
    }

    .slogans h1 {
      font-size: 2rem;
    }
  }

  .slogan {
    /* display: flex; */
    align-items: center;
    gap: 0.5rem;
    /* white-space: nowrap; */
    /* overflow: hidden; */
    text-overflow: ellipsis;
  }

  .icon {
    font-size: 1.8rem;
    transition: transform 0.3s ease;
    display: inline-flex;
    align-items: center;
    margin: 0.3rem;
  }

  .slogan:hover .icon {
    transform: scale(1.2);
  }

  .globe-icon {
    color: var(--bright-blue);
  }

  .code-icon {
    color: var(--electric-violet);
  }

  .brain-icon {
    color: var(--french-violet);
  }

  .bulb-icon {
    color: var(--vivid-pink);
  }

  .maple-leaf-icon {
    color: #FF0000;  /* Canadian flag red */
  }

  @media screen and (max-width: 650px) {
    .slogans h1 {
      font-size: 1.5rem;
    }

    .icon {
      font-size: 1.3rem;

    }
  }

  .projects-section {
    max-width: 1200px;
    margin: 4rem auto;
    padding: 0 2rem;
  }

  .projects-section h2 {
    font-size: 2.5rem;
    color: var(--gray-900);
    margin-bottom: 2rem;
    text-align: center;
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
  }

  .project-card {
    background: white;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .project-card:hover {
    transform: translateY(-5px);
  }

  .project-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .project-content {
    padding: 1.5rem;
  }

  .project-content h3 {
    font-size: 1.5rem;
    color: var(--gray-900);
    margin-bottom: 1rem;
  }

  .project-content p {
    color: var(--gray-700);
    margin-bottom: 1rem;
    line-height: 1.6;
  }

  .technologies {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .tech-tag {
    background: color-mix(in srgb, var(--bright-blue) 10%, transparent);
    color: var(--bright-blue);
    padding: 0.25rem 0.75rem;
    border-radius: 1rem;
    font-size: 0.875rem;
  }

  .project-links {
    display: flex;
    gap: 1rem;
  }

  .project-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--gray-900);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .project-link:hover {
    color: var(--electric-violet);
  }

  .loading, .error {
    text-align: center;
    padding: 2rem;
    font-size: 1.25rem;
    color: var(--gray-700);
  }

  .error {
    color: var(--hot-red);
  }

  @media screen and (max-width: 650px) {
    .projects-section {
      padding: 0 1rem;
    }

    .projects-section h2 {
      font-size: 2rem;
    }

    .project-content h3 {
      font-size: 1.25rem;
    }
  }

  .markdown-content {
    color: var(--gray-700);
    line-height: 1.6;
  }

  .markdown-content h1,
  .markdown-content h2,
  .markdown-content h3,
  .markdown-content h4,
  .markdown-content h5,
  .markdown-content h6 {
    color: var(--gray-900);
    margin: 1.5rem 0 1rem;
    line-height: 1.3;
  }

  .markdown-content h1 { font-size: 2rem; }
  .markdown-content h2 { font-size: 1.75rem; }
  .markdown-content h3 { font-size: 1.5rem; }

  .markdown-content p {
    margin-bottom: 1rem;
  }

  .markdown-content img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem;
    margin: 1rem 0;
  }

  .markdown-content ul,
  .markdown-content ol {
    margin: 1rem 0;
    padding-left: 2rem;
  }

  .markdown-content li {
    margin-bottom: 0.5rem;
  }

  .markdown-content a {
    color: var(--electric-violet);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .markdown-content a:hover {
    color: var(--french-violet);
  }

  .markdown-content blockquote {
    border-left: 4px solid var(--bright-blue);
    margin: 1rem 0;
    padding-left: 1rem;
    color: var(--gray-700);
    font-style: italic;
  }

  .markdown-content code {
    background: color-mix(in srgb, var(--bright-blue) 10%, transparent);
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-family: monospace;
  }

  .markdown-content pre {
    background: var(--gray-900);
    color: white;
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 1rem 0;
  }

  .markdown-content pre code {
    background: none;
    padding: 0;
    color: inherit;
  }
</style>

<header class="header">
  <span>{{ name }}</span>
  <div class="nav-links">
    <a href="#about" class="nav-link">About</a>
    <a href="#contacts" class="nav-link">Contacts</a>
  </div>
</header>

<main class="main">
  <div class="slogans">
    <h1 class="slogan">
      Hello, Calgary <fa-icon [icon]="faMapleLeaf" class="icon maple-leaf-icon"></fa-icon>
    </h1>

    <h1 class="slogan">
      I'm fullstack engineer <fa-icon [icon]="faCode" class="icon code-icon"></fa-icon> and technical manager
    </h1>

    <h1 class="slogan">
      My passion is to build systems <fa-icon [icon]="faBrain" class="icon brain-icon"></fa-icon> Connecting People, ideas and Technology
    </h1>

    <h1 class="slogan">
      My strength is to <fa-icon [icon]="faLightbulb" class="icon bulb-icon"></fa-icon> Illuminate what truly matters and Hack Growth
    </h1>
  </div>

  <div class="projects-section">
    <h2>My Projects</h2>

    <div *ngIf="loading" class="loading">
      Loading projects...
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <div class="projects-grid">
      <div *ngFor="let project of projects" class="project-card">
        <img [src]="'https://grant-api.tobybabin.site' + project.cover.url" [alt]="project.cover.name" class="project-image">
        <div class="project-content">
          <div class="markdown-content" markdown [data]="project.content_md"></div>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet />
